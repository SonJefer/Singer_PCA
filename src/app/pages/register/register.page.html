<ion-content [fullscreen]="true" class="register-page">
  <div class="register-container">

    <h1 class="tittle">Registra tu<br><span>cuenta</span></h1>
    <p class="subtitle">Ingresa tus datos para registrarte</p>
    <form [formGroup]="miFormulario" (ngSubmit)="submit()">
      <div class="register-input">
        <div class="datos-personales-container">
          <ion-input label="Nombre" label-placement="floating" fill="solid" placeholder="Nombre" class="datos-input-nombre"></ion-input>
          <br>
          <ion-input label="Apellido" label-placement="floating" fill="solid" placeholder="Apellido" class="datos-input-apellido"></ion-input>
          <br>
        </div>
        <ion-input 
        formControlName="email" 
        label="Correo" 
        label-placement="floating" 
        fill="solid"
        placeholder="Enter text" 
        class="register-input-correo"></ion-input>
        <ion-note color="danger"
          *ngIf="miFormulario.get('email')?.touched && miFormulario.get('email')?.hasError('required')">
          El correo es obligatorio
        </ion-note>
        <ion-note color="danger"
          *ngIf="miFormulario.get('email')?.touched && miFormulario.get('email')?.hasError('email')">
          Formato de correo inválido
        </ion-note>
        <br>
        <div class="password-container">
          <ion-input type="password" formControlName="password" label="Contraseña" label-placement="floating"
            fill="solid" placeholder="••••••••" class="register-input-contraseña">
          </ion-input>
          <ion-note color="danger"
            *ngIf="miFormulario.get('password')?.touched && miFormulario.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </ion-note>
          <ion-note color="danger"
            *ngIf="miFormulario.get('password')?.touched && miFormulario.get('password')?.hasError('minlength')">
            Mínimo 6 caracteres
          </ion-note>

          <ion-icon name="lock-closed" class="input-icon start"></ion-icon>
          <ion-icon name="eye" class="input-icon end"></ion-icon>
        </div>

      </div>

      <div class="crear-cuenta-button">
        <ion-button expand="block" type="submit" class="crear-cuenta-button">Crear Cuenta</ion-button>
      </div>
    </form>
  </div>

  <p class="signup">¿Ya tienes cuenta? <a href="#">Inicia Sesion</a></p>
</ion-content>
